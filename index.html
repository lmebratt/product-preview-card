<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/image-product-desktop.jpg" sizes="(max-width: 1024px) 100vw, 1024px" srcset="./assets/image-product-mobile.jpg 375w, ./assets/image-product-desktop.jpg 1024w" alt="Parfum">
        <section class="description">
          <h5>P E R F U M E</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <button id="buy"><img class="car" src="./assets/Car.png" alt="car"> Add to Cart</button>
        </section>
      </div> 
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./card.js"></script>
  </body>
</html>
